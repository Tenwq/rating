<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        .rating,.rating-display{background:url(img/stars_icon.png) 0 0 repeat-x;}
        .rating{position:relative; width:380px;margin:100px auto;overflow:hidden;}
        .rating-display{width:0;height:73px; background-position:0 -72px;}
        .rating-mask{position:absolute;top:0;left:0;width:100%;}
        .rating-mask li{
            float: left;width:76px;height:73px;cursor:pointer;}
    </style>
</head>
<body>
<div class="rating" id="rating"></div>
<script src="js/jquery.min.js"></script>
<script src="js/rating.jquery.js"></script>
<script>
    $("#rating").rating({
        mode:"entire",
        total:5,
        num:1,
        readOnly:false,
//        select:function (count,total) {
//            console.log(this)
//            console.log(count+"/"+total);
//        },
        chosen:function (count,total) {
            $("#rating").rating("unbindEvent");
        }
    });
</script>
</body>
</html>
